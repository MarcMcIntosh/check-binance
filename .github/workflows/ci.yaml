name: ci

on: [push]

jobs:
  build:
    runs-on: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: ./.github/actions/setup-node

      - name: Install dependencies
        run: yarn

      - name: Format
        run: yarn prettier:check

      - name: Lint
        run: yarn lint

      - name: test
        run: yarn test

      - name: build
        run: yarn build
